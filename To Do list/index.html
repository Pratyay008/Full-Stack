<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-do List</title>
    <link rel = "icon" href = "/img/icon1.png" type = "image/x-icon">

	<link rel="stylesheet" href="main.css" />
</head>
<body >
	

	<header>
		<h1>📝 My today's main focus</h1>
		<p class="slogan">
			Finally, get my life and job organised.
			My today's task manager and to-do list.		
		</p>	
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="What do you have planned?" />
			<input 
				type="submit"
				id="new-task-submit" 
				value="➕ Add task" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>Tasks</h2>

			<div id="tasks">

			</div>
		</section>
	</main>

	<script src="main.js"></script>
</body>
</html>
